<!DOCTYPE>
<html>

<head>
    <title>Bootstrap Modal - examples </title>
    <link rel='stylesheet' href='https://mdbootstrap.com/wp-content/themes/mdbootstrap4/css/compiled.min.css?ver=4.5.0' />
    <script type='text/javascript' src='https://mdbootstrap.com/wp-content/themes/mdbootstrap4/js/compiled.min.js?ver=4.5.0'></script>
</head>


<body>
    <div class="main-wrapper">
        <div class="col-lg-10 col-md-12">
            <section id="position">
                <section>
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#fullHeightModalRight">Right</button>
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#fullHeightModalLeft">Left</button>
                    <!-- ******************RIGHT MODEL************OPEN************* -->
                    <div class="modal fade right" id="fullHeightModalRight" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-full-height modal-right" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h4 class="modal-title w-100" id="myModalLabel">Modal title</h4>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                                                </button>
                                </div>
                                <div class="modal-body">
                                </div>
                                <div class="modal-footer justify-content-center">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-primary">Save changes</button>
                                </div>
                            </div>

                        </div>
                    </div>
                    <!-- ******************RIGHT MODEL************CLOSE************* -->
                    <!-- ******************LEFT MODEL************OPEN************* -->
                    <div class="modal fade left" id="fullHeightModalLeft" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-full-height modal-left" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h4 class="modal-title w-100" id="myModalLabel">Modal title</h4>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                                                </button>
                                </div>
                                <div class="modal-body">
                                </div>
                                <div class="modal-footer justify-content-center">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-primary">Save changes</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- ******************LEFT MODEL************CLOSE************* -->
                </section>
            </section>
        </div>
    </div>
</body>

</html>
