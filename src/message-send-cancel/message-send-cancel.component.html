<div class="card-header">
    <span>{{this.userData['0'].personalDetails.FirstName}} {{this.userData['0'].personalDetails.LastName}} <a class="fa fa-angle-down"></a></span>
</div>

<div class="row col-md-12">
    <div class="col-md-5 mt-5 offset-1">
        <a style="color: #9e2ed3; font-size: 23px;" class="fa fa-circle mt-1"></a> Meeting name<br>
        <a style="color: #2caa06; font-size: 23px;" class="fa fa-clock-o mt-2"></a>
        <span *ngIf="invitationData">{{invitationData.ITime}}  {{invitationData.ISelect}} , {{invitationData.IDate}}</span> <br>
        <a style="color: #b9b9b9; font-size: 23px;" class="fa fa-globe mt-1"> </a> India<br>
        <a style="color: #b9b9b9; font-size: 23px;" class="fa fa-comments-o mt-1"></a> feedback<br>
        <a style="color: #b9b9b9; font-size: 23px;" class="fa fa-crosshairs mt-1"> </a> Pune
    </div>
    <div class="col-md-4 mt-5">
        <form #signupForm="ngForm" (ngSubmit)="schedule(signupForm, $event)" novalidate>
            <div class="header">
                <h6>Reschedule Invitation</h6>
            </div>
            <div class="card-body">
                <div class="col-md-12">
                    <a><input type="text" class="form-control" placeholder="{{userData[ '0'].personalDetails.FirstName}} {{userData[ '0'].personalDetails.LastName}}" readonly> </a>
                </div>
                <div class="col-md-12 mt-4">
                    <input type="text" class="form-control" placeholder="{{userData['0'].personalDetails.Email}}" readonly>
                </div>
                <div class="col-md-12 mt-4">
                    <input type="text" class="form-control" placeholder="Enter Reason">
                </div>
                <div class="footer mb-3 offset-2 mt-4">
                    <button class="btn btn-primary" type="Submit">Reschedule Event</button>
                </div>
            </div>
        </form>
    </div>
</div>
