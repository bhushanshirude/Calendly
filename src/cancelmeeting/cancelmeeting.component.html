<div class="card-header mt-3">
    <span *ngIf="invitationData">{{invitationData.InvitationDetails.IName}} <a class="fa fa-angle-down"></a></span>
</div>

<div class="row col-md-12">
    <div class="col-md-5 mt-5 offset-1">
        <a style="color: #9e2ed3; font-size: 23px;" class="fa fa-circle mt-1"></a> <span *ngIf="meetingdata">{{meetingdata.Event}}</span><br>
        <a style="color: #2caa06; font-size: 23px;" class="fa fa-clock-o mt-2"></a>
        <span *ngIf="invitationData">{{invitationData.InvitationDetails.ITime}}  {{invitationData.InvitationDetails.ISelect}} , {{invitationData.InvitationDetails.IDate}}</span> <br>
        <a style="color: #b9b9b9; font-size: 23px;" class="fa fa-globe mt-1"> </a> <span *ngIf="meetingdata">{{meetingdata.country}}</span><br>
        <a style="color: #b9b9b9; font-size: 23px;" class="fa fa-comments-o mt-1"></a> <span *ngIf="meetingdata">{{meetingdata.Description}}</span><br>
        <a style="color: #b9b9b9; font-size: 23px;" class="fa fa-crosshairs mt-1"> </a><span *ngIf="meetingdata">{{meetingdata.Location}}</span>
    </div>
    <div class="col-md-4 mt-5">
        <form #signupForm="ngForm" (ngSubmit)="Cancel(signupForm, $event)" novalidate>
            <div class="header">
                <h6>Cancel Invitation</h6>
            </div>
            <div class="card-body">
                <div class="col-md-12">
                    <a *ngIf="invitationData"><input type="text" class="form-control" placeholder="{{invitationData.InvitationDetails.IName}}" readonly> </a>
                </div>
                <div class="col-md-12 mt-4">
                    <a *ngIf="invitationData"> <input type="text" class="form-control" placeholder="{{invitationData.InvitationDetails.IEmail}}" readonly></a>
                </div>
                <div class="col-md-12 mt-4">
                    <input type="text" class="form-control" placeholder="Enter Reason" name="Reason" ngModel #Reason="ngModel">
                </div>
                <div class="footer mb-3 offset-2 mt-4">
                    <button class="btn btn-primary" type="Submit">Cancel Event</button>
                </div>
            </div>
        </form>
    </div>
</div>
